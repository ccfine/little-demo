<!DOCTYPE html>
<html>
<head>
	<title>排序二叉树</title>
</head>
<body>

	<script type="text/javascript">
		//排序二叉树
		function BinaryTree () {
			//定义节点
			var Node = function (value) {
				this.value = value
				this.left = null
				this.right = null
			}

			//定义树
			var tree = null

			//插入节点
			var insertNode = function (newNode, node) {
				if (newNode.value < node.value) {
					if (node.left === null) {
						node.left = newNode
					} else {
						insertNode(newNode, node.left)
					}
				} else if (newNode.value > node.value) {
					if (node.right === null) {
						node.right = newNode
					} else {
						insertNode(newNode, node.right)
					}
				}
			}

			var inOrderTraversalNode = function (node) {
				if (node !== null) {
					inOrderTraversalNode(node.left)
					console.log(node.value)
					inOrderTraversalNode(node.right)
				}
			}

			var preorderTraversalNode = function (node) {
				if (node !== null) {
					console.log(node.value)
					inOrderTraversalNode(node.left)
					inOrderTraversalNode(node.right)
				}
			}

			var postorderTraversalNode = function (node) {
				if (node !== null) {
					inOrderTraversalNode(node.left)
					inOrderTraversalNode(node.right)
					console.log(node.value)
				}
			}

			//生成树
			this.createTree = function (value) {
				var newNode = new Node(value)
				if (tree === null) {
					tree = newNode
				} else {
					insertNode(newNode, tree)
				}
			}

			//中序遍历
			this.inOrderTraversal = function () {
				inOrderTraversalNode(tree)
			}

			//先序遍历
			this.preorderTraversal = function () {
				preorderTraversalNode(tree)
			}

			//后序遍历
			this.postorderTraversal = function () {
				postorderTraversalNode(tree)
			}
		}

		var nodes = [8, 6, 4, 7, 9, 14, 3, 11, 10]
		var binaryTree = new BinaryTree()
		nodes.forEach(function (node) {
			binaryTree.createTree(node)
		})
		binaryTree.inOrderTraversal()
		binaryTree.preorderTraversal()
		binaryTree.postorderTraversal()
	</script>
</body>
</html>
