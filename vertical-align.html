<!doctype html>
<html lang="zh-cn">
  <head>
  	<meta charset="utf-8" />
  	<title>垂直居中</title>
  	<style>
  	  #d1 {
  	    width: 200px;
  	    height: 200px;
  	    background-color: red;
  	    position: absolute;
  	    left: 50%;
  	    top: 50%;
            transform: translate(-50%, -50%);
  	  }
      #d2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;       
        z-index: 2;
      }
  	</style>
  </head>
  <body>
    <div id="d1"></div>
    <div id="d2"></div>
  </body>
</html>
