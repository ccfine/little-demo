<!DOCTYPE html>
<html>
<head>
	<title>排序二叉树</title>
</head>
<body>

	<script type="text/javascript">
		//排序二叉树
		function BinaryTree () {
			//定义节点
			var Node = function (value) {
				this.value = value
				this.left = null
				this.right = null
			}

			//定义树
			var tree = null

			//插入节点
			var insertNode = function (newNode, node) {
				if (newNode.value < node.value) {
					if (node.left === null) {
						node.left = newNode
					} else {
						insertNode(newNode, node.left)
					}
				} else if (newNode.value > node.value) {
					if (node.right === null) {
						node.right = newNode
					} else {
						insertNode(newNode, node.right)
					}
				}
			}

			//中序遍历
			var inOrderTraversalNode = function (node) {
				if (node !== null) {
					inOrderTraversalNode(node.left)
					console.log(node.value)
					inOrderTraversalNode(node.right)
				}
			}

			//先序遍历
			var preorderTraversalNode = function (node) {
				if (node !== null) {
					console.log(node.value)
					preorderTraversalNode(node.left)
					preorderTraversalNode(node.right)
				}
			}

			//后序遍历
			var postorderTraversalNode = function (node) {
				if (node !== null) {
					postorderTraversalNode(node.left)
					postorderTraversalNode(node.right)
					console.log(node.value)
				}
			}

			//最小节点
			var findMinNode = function (node) {
				if (node) {
					if (node.left) {
						findMinNode(node.left)
					} else {
						console.log(node.value)
					}
				}
			}

			//最大节点
			var findMaxNode = function (node) {
				if (node) {
					if (node.right) {
						findMaxNode(node.right)
					} else {
						console.log(node.value)
					}
				}
			}

			//查找节点
			var findNode = function (node, value) {
				if (node) {
					if (node.value === value) {
						console.log("节点" + value + "存在")
					} else if (node.value > value) {
						findNode(node.left, value)
					} else if (node.value < value) {
						findNode(node.right, value)
					}
				} else {
					console.log("节点" + value + "不存在")
				}
			}
			
			//生成树
			this.createTree = function (value) {
				var newNode = new Node(value)
				if (tree === null) {
					tree = newNode
				} else {
					insertNode(newNode, tree)
				}
			}

			this.inOrderTraversal = function () {
				inOrderTraversalNode(tree)
			}

			this.preorderTraversal = function () {
				preorderTraversalNode(tree)
			}

			this.postorderTraversal = function () {
				postorderTraversalNode(tree)
			}

			this.minNode = function () {
				findMinNode(tree)
			}

			this.maxNode = function () {
				findMaxNode(tree)
			}

			this.searchNode = function (value) {
				findNode(tree, value)
			}
		}

		var nodes = [8, 6, 4, 7, 9, 14, 3, 11, 10]
		var binaryTree = new BinaryTree()
		nodes.forEach(function (node) {
			binaryTree.createTree(node)
		})

		console.log("中序遍历：")
		binaryTree.inOrderTraversal()

		console.log("前序遍历：")
		binaryTree.preorderTraversal()

		console.log("后序遍历：")
		binaryTree.postorderTraversal()

		console.log("最小节点：")
		binaryTree.minNode()

		console.log("最大节点：")
		binaryTree.maxNode()

		console.log("查找节点3：")
		binaryTree.searchNode(3)

		console.log("查找节点5：")
		binaryTree.searchNode(5)
	</script>
</body>
</html>
